name: Tests

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    installation:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]
                python: ["3.10", "3.11"]

        steps:
            - uses: actions/checkout@master
            - uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python }}

            - name: Test installation
              run: pip install "git+https://github.com/lewiswolf/kac_drumset.git#egg=kac_drumset"

    all-tests:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]
                python: ["3.10", "3.11"]

        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: recursive
            - uses: lukka/get-cmake@latest
            - uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python }}
            - uses: actions/cache@v3
              id: cache-pipenv
              with:
                  path: ~/.local/share/virtualenvs
                  key: ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-${{ hashFiles('Pipfile.lock') }}

            - name: Install OS specific dependencies
              if: ${{ matrix.os == 'ubuntu-latest' }}
              run: sudo apt-get install libsndfile1

            - name: Install pipenv
              run: python -m pip install --upgrade pip pipenv setuptools wheel

            - name: Install python dependencies
              run: pipenv install -d --python ${{ matrix.python }}

            - name: Build CPP
              run: pipenv run build

            - name: Lint project
              run: pipenv run flake8 --config=test/test.cfg

            - name: Assert types
              run: pipenv run mypy --config-file=test/test.cfg

            - name: Run unit tests
              run: pipenv run python test/test.py
